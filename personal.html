<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendingNEA - Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">VendingNEA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="maquinas.html">Gestión de Máquinas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="personal.html">Gestión de Personal</a></li>
                    <li class="nav-item"><a class="nav-link" href="acuerdos.html">Gestión de Acuerdos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Gestión de Personal</h2>
        
        <div class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="filtroDni" placeholder="Buscar por DNI">
                </div>
                <div class="col-md-6">
                    <input type="date" class="form-control" id="filtroFechaIngreso" placeholder="Filtrar por Fecha de Ingreso">
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="personalTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="empleados-tab" data-bs-toggle="tab" data-bs-target="#empleados" type="button" role="tab">Empleados</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="repositores-tab" data-bs-toggle="tab" data-bs-target="#repositores" type="button" role="tab">Repositores</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tecnicos-tab" data-bs-toggle="tab" data-bs-target="#tecnicos" type="button" role="tab">Técnicos</button>
            </li>
        </ul>
        <div class="tab-content" id="personalTabContent">
            <div class="tab-pane fade show active" id="empleados" role="tabpanel">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#empleadoModal">Agregar Empleado</button>
                <div class="row" id="empleadosList"></div>
            </div>
            <div class="tab-pane fade" id="repositores" role="tabpanel">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#repositorModal">Agregar Repositor</button>
                <div class="row" id="repositoresList"></div>
            </div>
            <div class="tab-pane fade" id="tecnicos" role="tabpanel">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#tecnicoModal">Agregar Técnico</button>
                <div class="row" id="tecnicosList"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="empleadoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar/Editar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="empleadoForm">
                        <input type="hidden" id="legajoEmpleado">
                        <div class="mb-3">
                            <label for="nombreEmpleado" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEmpleado" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoEmpleado" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoEmpleado" required>
                        </div>
                        <div class="mb-3">
                            <label for="dniEmpleado" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dniEmpleado" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoEmpleado" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoEmpleado">
                        </div>
                        <div class="mb-3">
                            <label for="emailEmpleado" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailEmpleado">
                        </div>
                        <div class="mb-3">
                            <label for="fechaIngresoEmpleado" class="form-label">Fecha Ingreso</label>
                            <input type="date" class="form-control" id="fechaIngresoEmpleado" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEmpleado()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Repositor y Técnico (sin cambios) -->
    <div class="modal fade" id="repositorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar/Editar Repositor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="repositorForm">
                        <input type="hidden" id="legajoRepositor">
                        <div class="mb-3">
                            <label for="categoriaLicencia" class="form-label">Categoría Licencia</label>
                            <input type="text" class="form-control" id="categoriaLicencia" required>
                        </div>
                        <div class="mb-3">
                            <label for="turno" class="form-label">Turno</label>
                            <input type="text" class="form-control" id="turno" required>
                        </div>
                        <div class="mb-3">
                            <label for="zonaAsignada" class="form-label">Zona Asignada</label>
                            <input type="text" class="form-control" id="zonaAsignada" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveRepositor()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tecnicoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar/Editar Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tecnicoForm">
                        <input type="hidden" id="legajoTecnico">
                        <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad</label>
                            <input type="text" class="form-control" id="especialidad" required>
                        </div>
                        <div class="mb-3">
                            <label for="nivelCertificacion" class="form-label">Nivel Certificación</label>
                            <input type="text" class="form-control" id="nivelCertificacion" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveTecnico()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        loadEmpleados();
        loadRepositores();
        loadTecnicos();

        // Filtros en tiempo real
        document.getElementById('filtroDni').addEventListener('input', loadEmpleados);
        document.getElementById('filtroFechaIngreso').addEventListener('change', loadEmpleados);
    </script>
</body>
</html>
