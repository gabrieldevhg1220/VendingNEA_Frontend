<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendingNEA - Máquinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Mismo navbar que index.html -->
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">VendingNEA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="maquinas.html">Gestión de Máquinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="personal.html">Gestión de Personal</a></li>
                    <li class="nav-item"><a class="nav-link" href="acuerdos.html">Gestión de Acuerdos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Gestión de Máquinas Expendedoras</h2>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#maquinaModal">Agregar Máquina</button>
        <div class="row" id="maquinasList"></div>
    </div>

    <!-- Modal para CRUD -->
    <div class="modal fade" id="maquinaModal" tabindex="-1" aria-labelledby="maquinaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="maquinaModalLabel">Agregar/Editar Máquina</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="maquinaForm">
                        <input type="hidden" id="idMaquina">
                        <div class="mb-3">
                            <label for="nroSerie" class="form-label">Nro Serie</label>
                            <input type="text" class="form-control" id="nroSerie" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca" required>
                        </div>
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoCobro" class="form-label">Tipo Cobro</label>
                            <select class="form-select" id="tipoCobro" required>
                                <option value="EFECTIVO">EFECTIVO</option>
                                <option value="DEBITO">DEBITO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="idAcuerdo" class="form-label">ID Acuerdo</label>
                            <input type="number" class="form-control" id="idAcuerdo" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveMaquina()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        loadMaquinas();
    </script>
</body>
</html>
