<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendingNEA - Acuerdos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">VendingNEA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="maquinas.html">Gestión de Máquinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="personal.html">Gestión de Personal</a></li>
                    <li class="nav-item"><a class="nav-link active" href="acuerdos.html">Gestión de Acuerdos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Gestión de Acuerdos</h2>
        
        <div class="d-flex gap-3 mb-4">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#acuerdoModal">
                Agregar Acuerdo
            </button>
            <button id="btnProximos" class="btn btn-warning">
                Próximos a Finalizar
            </button>
        </div>

        <div class="row" id="acuerdosList"></div>

        <div id="seccionProximos" style="display: none; margin-top: 2rem;">
            <h3 class="text-warning">Acuerdos Próximos a Finalizar</h3>
            <div class="row" id="proximosList"></div>
        </div>
    </div>

    <!-- Modal para Acuerdo -->
    -->
    <div class="modal fade" id="acuerdoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar/Editar Acuerdo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="acuerdoForm">
                        <input type="hidden" id="idAcuerdo">
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin" class="form-label">Fecha Fin</label>
                            <input type="date" class="form-control" id="fechaFin" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoCondicion" class="form-label">Tipo Condición</label>
                            <select class="form-select" id="tipoCondicion" required>
                                <option value="PORCENTAJE">PORCENTAJE</option>
                                <option value="FIJO">FIJO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valorCondicion" class="form-label">Valor Condición</label>
                            <input type="number" step="0.01" class="form-control" id="valorCondicion" required>
                        </div>
                        <div class="mb-3">
                            <label for="idEstablecimientoAcuerdo" class="form-label">ID Establecimiento</label>
                            <input type="number" class="form-control" id="idEstablecimientoAcuerdo" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveAcuerdo()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        loadAcuerdos();

        // Control del botón "Próximos a Finalizar"
        document.getElementById('btnProximos').addEventListener('click', async function () {
            const seccion = document.getElementById('seccionProximos');
            if (seccion.style.display === 'none' || seccion.style.display === '') {
                seccion.style.display = 'block';
                this.classList.remove('btn-warning');
                this.classList.add('btn-outline-warning');
                this.textContent = 'Ocultar Próximos';
                await loadProximosAcuerdos(); // Carga solo cuando se abre
            } else {
                seccion.style.display = 'none';
                this.classList.remove('btn-outline-warning');
                this.classList.add('btn-warning');
                this.textContent = 'Próximos a Finalizar';
            }
        });
    </script>
</body>
</html>
